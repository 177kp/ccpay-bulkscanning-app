version: '2.1'

services:
  ccpay-bulkscanning-api:
    build:
      context: .
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: hmctspublic.azurecr.io/payment/ccpay-bulkscanning-api
    environment:
      # these environment variables are used by java-logging library
      - ROOT_APPENDER
      - JSON_CONSOLE_PRETTY_PRINT
      - ROOT_LOGGING_LEVEL
      - REFORM_SERVICE_TYPE
      - REFORM_SERVICE_NAME
      - REFORM_TEAM
      - REFORM_ENVIRONMENT
      - LOGBACK_DATE_FORMAT
      - LOGBACK_REQUIRE_THREAD
      - LOGBACK_REQUIRE_ALERT_LEVEL=false
      - LOGBACK_REQUIRE_ERROR_CODE=false
    ports:
      - $SERVER_PORT:$SERVER_PORT
    depends_on:
      - ccpay-bulkscanning-database

  ccpay-bulkscanning-database:
    container_name: ccpay-bulkscanning-database
    image: postgres:11-alpine
    environment:
      - POSTGRES_USER=ccpay-bulkscanning
      - POSTGRES_PASSWORD=ccpay-bulkscanning
      - POSTGRES_DB=ccpay-bulkscanning
    ports:
      - 5182:5432
    volumes:
      - ccpay-bulkscanning-database-data:/var/lib/postgresql/data
volumes:
  ccpay-bulkscanning-database-data:
